<div class="signup-form">

    <h4>Not a customer? Sign up below!</h4>

    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</button>
</div>
<div id="id01" class="modal">
   <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form id = "signup" class="modal-content" action="/action_page.php" (ngSubmit)="onSubmit()">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label id = "firstName" for="firstname"><b>First Name</b></label>
      <input type="text" placeholder="Enter First Name" name="firstname" required [(ngModel)]="firstName">

      <label id = "lastName" for="lastname"><b>Last Name</b></label>
      <input type="text" placeholder="Enter Last Name" name="email" required [(ngModel)]="lastName" >

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required [(ngModel)]="email">

      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required [(ngModel)]="password">

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn" value = "Signup">Sign Up</button>
      </div>
    </div>
  </form>

</div>
